<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>CalculadorApp</title>
</head>
<body id="cuerpo">
  <header class="col-3">
    <div class="flexrow">
      <div class="col-6">
        <h1 id="logo">calc</h1>
      </div>
      <div class="col-3" id="spantheme">
        THEME
      </div>
      <div class="col-3">
        <div class="selector col-12">
          <span class="nidea">1</span>
          <span class="nidea">2</span>
          <span class="nidea">3</span>
        </div>
        <div class="col-12" id="toggler">
          <input type="radio" class="reidio" name="theme" id="tema1" onclick="cambiarTema(Tema1)" checked >
          <input type="radio" class="reidio" name="theme" id="tema2" onclick="cambiarTema(Tema2)">
          <input type="radio" class="reidio" name="theme" id="tema3" onclick="cambiarTema(Tema3)">
        </div>
      </div>
    </div>
  </header>
  
  <main class="col-3">
    <form action="">
      <input type="text" name="pantalla" id="result" value="">
      <div class="container">
        <div class="row-4">
          <input type="button" onclick="display('7')" value="7" class="number">
          <input type="button" onclick="display('8')" value="8" class="number">
          <input type="button" onclick="display('9')" value="9" class="number">
          <input type="button" class="del" value="DEL">
        </div>
        <div class="row-4">
          <input type="button" onclick="display('4')" value="4" class="number">
          <input type="button" onclick="display('5')" value="5" class="number">
          <input type="button" onclick="display('6')" value="6" class="number">
          <input type="button" onclick="display('+')" value="+" class="number">
        </div>
        <div class="row-4">
          <input type="button" onclick="display('1')" value="1" class="number">
          <input type="button" onclick="display('2')" value="2" class="number">
          <input type="button" onclick="display('3')" value="3" class="number">
          <input type="button" onclick="display('-')" value="-" class="number">
        </div>
        <div class="row-4">
          <input type="button" onclick="display('.')" value="." class="number">
          <input type="button" onclick="display('0')" value="0" class="number">
          <input type="button" onclick="display('/')" value="/" class="number">
          <input type="button" onclick="display('*')" value="x" class="number">
        </div>
        <div class="row-2">
          <input type="button" class="del" value="RESET" onclick="clearAll()">
          <input type="button" id="solve" value="=" onclick="resolve()">
        </div>
      </div>
    </form>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="js/logic.js"></script>
</body>
</html>
